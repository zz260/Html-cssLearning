<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow&radius</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color:skyblue;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 10);
        }
        .box1:hover{
            outline: 10px red solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: seagreen;
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 10);
        }
    </style>
</head>
<!-- 
    box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
        第一个值：水平偏移，设置阴影的水平位置 正值向右，负左
        第二个值 垂直方向的阴影 正下负上
        第三个值 阴影的模糊半径
        第四个值 阴影的颜色

    outline 用来设置元素的轮廓线，用法和border一样
        轮廓线和边框不同点：轮廓线不会影响可见框的大小

    border-radius:用来设置圆角，圆角设置圆的半径大小

    boeder-top-left-radius
    boeder-top-right-radius
    boeder-bottom-right-radius
    boeder-bottom-left-radius
    设置2个值则为(x,y)
    一个值则为x/y
    
    bordder-radius 可以分别设置四个角的圆角
    四个值 左上 右上 右下 左下
    三个值 左上 右上/左下 右下
    两个值 左上/右下 右上/左下
 -->
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
