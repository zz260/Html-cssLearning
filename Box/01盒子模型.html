<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /*
            此时设置的都是content内部的宽、高、背景颜色 
         */
            background-color: red;
            width: 200px;
            height: 200px;
            
            /*
                边框，边框属于盒子的边缘，边框里是边框内部，出了边框就是外部
                    边框的大小影响盒子的大小
                要设置边框必须要有三要素：
                    边框的宽度 border-width，若省略则使用默认值
                        默认值：3px
                        用来指定四个方向的边框宽度
                        四个值：上 右 下 左（顺时针）
                        三个值：上 左右 下
                        两个值：上下 左右
                        一个值：上下左右
                        其中还有一组：border-xxx-width
                            xxx可以是top right bottom right
                    边框的颜色 border-color 
                        和width规则一样，若省略则默认使用color（前景颜色）值（默认black）
                    边框的样式 border-style（虚线、实线...）
                        指定边框样式
                            soild 实线
                            dotted 点状线
                            dashed 虚线
                            double 双线
                        不能省略，默认值为null
                    可使用border简写：border(style color width)(不分前后)
             */
             border-width: 10px 20px 30px 40px;
             border-color: seagreen;
             border-style: solid;
        }
        

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
<!-- 
    盒子模型又叫盒模型、框模型
        -css将页面中所有元素设置成一个矩形的盒子
        -将元素设置为矩形盒子后，对页面的布局变成不同盒子摆放到不同位置
        -每个盒子都由以下几部分组成：
            内容区  (content))
            内边框  (padding)
            边框    (boeder)
            外边框  (margin)
 -->
