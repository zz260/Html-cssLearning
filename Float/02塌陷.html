<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .box{
            border: 10px orange solid;
            /* float: left; */
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /* 1、 float: left; */
            /* 2、display: inline-block; */
            overflow: hidden;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: black;
            /* float: left; */
        }
    </style>
</head>
<!-- 
    高度塌陷问题：
        在浮动布局中，父元素的高度默认是被子元素撑开的
            当子元素浮动后，其会完全脱离文档流，子元素将从文档流中脱离
            这时将无法撑起父元素的高度，导致父元素的高度丢失

        父元素高度丢失以后，其下的元素将会自动上移导致页面布局混乱

        所以高度塌陷是浮动布局中比较常见的一个问题，这个问题必须进行处理

    解决方法：
        BFC 块级格式化环境
            BFC是一个css中的隐含属性，可以为一个元素开启BFC
            开启BFC后元素将变成一个独立的布局区域

        -元素开启BFC后的特点：
            1、开启bfc的元素不会被浮动元素覆盖
            2、开启bfc的元素子元素和父元素外边距不会重叠
            3、开启bfc的元素可以包含浮动的子元素

            可以通过以下方式开启BFC
            1、将元素设置浮动（不推荐）
            2、将元素设置为行内块元素（不推荐）
            3、将元素的overflow设置为非visible的值
                -常用方式 为元素设置overflow为hidden开启其BFC，从而使其可以包含浮动

 -->
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
