<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color:orange;
            float: left;
        }
    </style>
</head>
<!-- 
    通过浮动可以使一个元素向其父元素的左侧或者右侧移动
        使用float 属性设置元素的浮动
            可选值：
                none默认值，元素不能浮动
                left 元素向左移动
                right 元素向右移动

        注意：元素设置浮动以后，水平布局的灯饰将不需要强制成立
            元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置
                所以元素的下边还在文档流中的元素会自动上移
        
        浮动的特点：
        1、浮动元素会完全脱离文档流，不会再占据文档流中的位置
            其元素一些特点也会发生变化
           块元素：
                1、块元素不在占页面一行
                2、脱离文档流以后，块元素的宽度和高度默认被内容撑开
            行内元素：脱离文档流后会变成块元素一样
            脱离文档流后将不会区分行内元素和块元素区别
        2、设置浮动以后元素会向父元素的左侧或右侧移动
        3、浮动元素默认不会从父元素中移出
        4、浮动元素向左或向右移动时，不会超过他前面的其他浮动元素
        5、如果元素的上边是一个没有浮动的块元素，则浮动元素无法上移
        6、浮动元素不会超过他上面的浮动的兄弟元素，最多和他一样高
        7、浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
            所以我们可以利用浮动设置文字环绕图片
        

    简单总结：
        浮动元素目前来讲主要作用是让页面中的元素可以水平排列
            通过浮动可以制作一些水平方向的布局
 -->
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
