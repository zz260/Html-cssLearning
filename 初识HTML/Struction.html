<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构体</title>
</head>
<body>
    <!-- 
        header 网页头部
        main 网页主体部分（页面中只有一个main）
        footer 表示网页底部
        nav 表示网页导航
        aside 表示和主题相关的其他内容
        article 表示一个独立的文章
        section 表示一个独立的区块，上面的标签都不能表示时用此标签

        div   没有语义，用来表示一个区块，目前来讲div还是我们主要布局元素
        span 行内元素。没有任何语义，一般用于网页中选中文字
     -->
</body>
</html>
